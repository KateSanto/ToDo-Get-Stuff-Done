<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get stuff done</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                Get stuff done
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-9">
                Type new task...
            </div>
            <div class="col-3">
                (button?)
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12">
                Your active tasks
            </div>
            <div class="row">
                <div class="col-8">
                    (a task)
                </div>
                <div class="col-2">
                    (button to mark task as completed)
                </div>
                <div class="col-2">
                    (button to delete a task)
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                Your completed tasks
            </div>
            <div class="row">
                <div class="col-8">
                    (a task)
                </div>
                <div class="col-2">
                    (button to move task back up to "Your active tasks" container)
                </div>
            </div>
        </div>
    </div>

</body>

</html>
