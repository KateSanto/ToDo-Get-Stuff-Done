<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get stuff done</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 green">
                <h1>Get stuff done</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-8 green">
                Type new task...
            </div>
            <div class="col-3 button">
                Add
            </div>
        </div>

        <!-- Row to hold the two columns of active / completed tasks -->
        <div class="row">

            <!-- Active Tasks -->
            <div class="col-12 col-sm-6">
                <div class="row">
                    <div class="col-12 green">
                        <h2>Active tasks</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 green">
                        (a task)
                    </div>
                    <div class="col-2 button">
                        Done
                    </div>
                    <div class="col-2 green">
                        <!--starting to experiment with buttons-->
                        <button type="button" class="glyphicon glyphicon-trash">Bin</button>

                    </div>
                </div>
                <div class="row">
                    <div class="col-8 green">
                        (a second task)
                    </div>
                    <div class="col-2 button">
                        Done </div>
                    <div class="col-2 button">
                        Bin
                    </div>
                </div>
            </div>

            <!-- Completed Tasks -->
            <div class="col-12 col-sm-6">
                <div class="row">
                    <div class="col-12 green">
                        <h2>Completed tasks</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 green">
                        (a task)
                    </div>
                    <div class="col-4 button">
                        Activate
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 green">
                        (a task)
                    </div>
                    <div class="col-4 button">
                        Activate
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
